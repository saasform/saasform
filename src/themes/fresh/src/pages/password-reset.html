---
layout: default
---
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">

          <div class="content">
            <!-- Heading -->
            <h1 class="has-text-centered">
              Reset Password
            </h1>

            <!-- Text -->
            <p class="has-text-centered subtitle">

            </p>
          </div>

        <!-- Form -->
        <form action="" method="POST" class="mt-40 mb-40">

          <!-- Email -->
          <div class="field">
            <label for="email" class="label has-text-weight-normal">
              Email address
            </label>
            <div class="control">
              <input type="email" class="input" id="email" name="email" placeholder="name@address.com" required>
            </div>
            <p id="error-email" class="help is-danger">{{ error.email }}</p>
          </div>

          <!-- Submit -->
          <input type="hidden" name="_csrf" value="{{ website.csrf_token }}">
          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth" type="submit">Reset password</button>
            </div>
          </div>

        </form>

        <!-- Text -->
        <p class="is-size-7 has-text-centered has-text-grey">
          Don't have an account yet? <a href="/signup">Sign up</a>.
        </p>

      </div>
      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
