---
layout: default
---
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">

          <div class="content">
            <!-- Heading -->
            <h1 class="has-text-centered">
              Sign in
            </h1>

            <!-- Text -->
            <p class="has-text-centered subtitle">

            </p>
          </div>

        <!-- Form -->
        <form action="" method="POST" class="mb-40">

          <!-- Email -->
          <div class="field">
            <label for="email" class="label is-medium has-text-weight-normal">
              Email address
            </label>
            <div class="control">
              <input type="email" class="input is-medium" id="email" name="email" placeholder="name@address.com" required>
            </div>
          </div>

          <!-- Password -->
          <div class="field">
            <label for="password" class="label is-medium has-text-weight-normal">
              Password
            </label>
            <div class="control">
              <input type="password" class="input is-medium" id="password" name="password" placeholder="Enter your password" minlength="8" required>
            </div>
          </div>

          <!-- Submit -->
          <input type="hidden" name="_csrf" value="{{ csrfToken }}">
          <div class="field">
            <div class="control">
              <button class="button is-primary is-medium is-fullwidth" type="submit">Sign in</button>
            </div>
          </div>

          <p class="has-text-centered mt-20 mb-20">or</p>

          <!-- Social Auth -->
          <div class="field">
            <div class="control">
              <a id="google-signin" class="button is-primary is-light is-medium is-fullwidth">Sign in with Google</a>
            </div>
          </div>
        </form>

        <!-- Text -->
        <p class="is-size-7 has-text-centered has-text-grey">
          Forgot your password? <a href="/reset-password">Reset now</a>.
        </p>

        <!-- Text -->
        <p class="is-size-7 has-text-centered has-text-grey">
          Don't have an account yet? <a href="/signup">Sign up</a>.
        </p>

      </div>
      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
