---
layout: default
---
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">

          <div class="content">
            <!-- Heading -->
            <h1 class="has-text-centered">
              Reset Password
            </h1>

            <!-- Text -->
            <p class="has-text-centered subtitle">

            </p>
          </div>

        <!-- Form -->
        <form action="" method="POST" class="mt-40 mb-40">

          <!-- Password -->
          <div class="field">
            <label for="password" class="label {{ website.size }} has-text-weight-normal">
              New password
            </label>
            <div class="control">
              <input type="password" class="input {{ website.size }}" id="password" name="password" minlength="8" required>
            </div>
            <p id="error-password" class="help is-danger">{{ error.password }}</p>
          </div>

          <div class="field">
            <label for="confirmation" class="label {{ website.size }} has-text-weight-normal">
              Confirm new password
            </label>
            <div class="control">
              <input type="password" class="input {{ website.size }}" id="confirmation" name="confirmation" minlength="8" required>
            </div>
            <p id="error-confirmation" class="help is-danger">{{ error.confirmation }}</p>
          </div>

          <!-- Submit -->
          <input type="hidden" name="token" value="{{ website.token }}">
          <input type="hidden" name="_csrf" value="{{ website.csrf_token }}">
          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth" type="submit">Change password</button>
            </div>
          </div>

        </form>

      </div>
      </div>
    </div> <!-- / .row -->
  </div> <!-- / .container -->
</section>
